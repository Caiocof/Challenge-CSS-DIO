<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Intagram</title>
</head>

<body>
    <div class="instagramWrapper">
        <div class="instagramPhone">
            <div class="phone01">
                <img src="./assets/instagram-phone.png" class="imgPhone" alt="image feed01">
            </div>
            <div class="phone02">

                <img src="./assets/instagram-celular.png" class="imgPhone" alt="image feed01">
            </div>
        </div>
        <div class="instagramForm">
            <div class="continue">
                <img src="./assets/instagram-logo.png" class="logoInstagram" alt="Logo Instagram">
                <img src="./assets/profile.webp" class="profileImage" alt="image Profile">
                <a href="#" class="loginButton">Continue as yourInstagram</a>
                <a href="#" class="logoutButton">Remove Account</a>
            </div>
            <div class="divSignUp">
                <p class="notAccount">Not YourInstagram?</p>
                <p class="alterAccount">
                    <a href="">Switch Accounts</a>
                    or
                    <a href="#">Sign Up</a>
                </p>
            </div>
            <div class="getTheApp">
                <p class="getApp">Get the App</p>
                <div class="download">
                    <a href="#" class="appDownload"> </a>
                    <a href="#" class="appDownload"> </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
